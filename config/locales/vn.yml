        reason_one_heading: "Đội ngũ nhân viên chuyên nghiệp"
        reason_one_text: "- Đến với Lagom Decor, khách hàng sẽ được đội ngũ những nhà kiến trúc sư, cử nhân thiết kế nội thất chuyên nghiệp tư vấn, đưa ra những giải pháp để định hình về phong cách thiết kế, nhu cầu của mình và thoả mãn một cách tốt nhất những yêu cầu đó."
        reason_two_heading: "Đảm bảo uy tín, cam kết chất lượng vật tư thi công"
        reason_two_text: "- Xưởng gỗ phục vụ việc sản xuất thi công với máy móc chuyên nghiệp và hiện đại (hình ảnh, địa chỉ)- Hoàn lại sản phẩm mới nếu sau khi kiểm định, lõi gỗ và vật tư không đúng chất lượng như đã báo - Bảo hành miễn phí trong vòng 12 tháng, có giấy chứng nhận bảo hành và hướng dẫn sử dụng từ Lagom Decor"
        reason_three_heading: "Thẩm mỹ"
        reason_three_text: "Thiết kế thẩm mỹ- tiện nghi- hiệu quả sử dụng tối đa"
        reason_four_heading: "Nhanh chóng."
        reason_four_text: "Luôn bám sát tiến độ đã đề ra, giúp khách hàng rút ngắn thời gian thi công- set up nội thất, đẩy nhanh thời gian đưa vào kinh doanh vận hành."
