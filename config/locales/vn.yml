    consultings:
      index:
        process: "quy trình tư vấn"
        contact_us: "Liên hệ"
        faq: "các câu hỏi thường gặp"
        no_01: "Tư vấn và thiết kế concept"
        no_02: "Thiết kế 3D"
        no_03: "Thiết kế 2D"
        no_04: "Thi công"
        no_05: "Set up và trang trí"
        no_01_text: "Sau khi tìm hiểu yêu cầu thiết kế và nắm bắt phong cách cá nhân của từng KH, Lagom sẽ tiến hành lên bản concept thiết kế và tư vấn bố trí các không gian chức năng. Giúp KH định hình rõ phong cách thiết kế và bố trí tổng thể của căn nhà, từ đó làm cơ sở cho các bước thiết kế chi tiết tiếp theo"
        no_02_text: "Dựa trên bản vẽ mặt bằng bố trí không gian chức năng và concept thiết kế đã được duyệt, Lagom sẽ lên bản vẽ thiết kế phối cảnh 3D với từng góc nhìn trong căn nhà để KH có thể hình dung được tổng thể thiết kế, cũng như vật liệu, màu sắc và ánh sáng của không gian, từ đó có những điều chỉnh thích hợp và đưa ra quyết định về phương án thiết kế. "
        no_03_text: "Sau khi thống nhất phương án thiết kế, bản thiết kế cuối cùng sẽ được triển khai chi tiết thi công với đầy đủ các thông tin về kích thước, mã vật liệu, mã màu sắc. Lagom sẽ cùng ngồi lại với KH để giải trình về các chi tiết cần thiết và điều chỉnh nếu có để phù hợp hơn với thói quen sử dụng của từng KH. Bước này đảm bảo việc thi công bám sát với thiết kế nhất, cũng như phù hợp với quá trình sử dụng lâu dài sau này"
        no_04_text: "Lập dự toán chi phí thi công, danh mục các sản phẩm cần được đặt hàng, lên tiến độ thi công, triển khai sản xuất và lắp đặt theo tiến độ"
        no_05_text: "Set-up trang trí nội thất và hoàn thiện công trình"

